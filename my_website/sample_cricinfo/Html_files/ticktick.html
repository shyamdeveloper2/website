<html>

<head>
    <script src="http://fb.me/react-0.10.0.min.js"></script>

</head>

<body>
    <script>
        function tick() {
            const element = ( < div >
                < h1 > Hello, world! < /h1> < h2 > It is {
                    new Date().toLocaleTimeString()
                }. < /h2> < /div>
            );
            ReactDOM.render(
                element,
                document.getElementById('root')
            );
        }

        setInterval(tick, 1000);
    </script>
</body>

</html>
