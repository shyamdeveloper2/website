        createBoard();

        function createBoard() {
            document.getElementById("board").innerHTML = "";
            var n = 7;
            for (var i = 1; i < (n + 1); i++) {
                for (var j = 1; j < (n + 1); j++) {
                    var ele = document.createElement("div");
                    ele.id = i + "" + j;
                    if ((i + j) % 2 == 0) {
                        ele.className = "position white droppable";
                    } else {
                        ele.className = "position black droppable";
                    }
                    document.getElementById("board").appendChild(ele);
                }
            }
            var tt;
            for (var gt = 10; gt < 80; gt = gt + 10) {
                for (tt = gt + 3; tt < gt + 6; tt++) {
                    document.getElementById(tt).style.backgroundColor = "red";
                }
            }

            for (var gt = 30; gt < 60; gt = gt + 10) {
                for (tt = gt + 1; tt < gt + 8; tt++) {
                    document.getElementById(tt).style.backgroundColor = "red";

                }
            }

            for (var gt = 10; gt < 80; gt = gt + 10) {
                for (tt = gt + 3; tt < gt + 6; tt++) {

                }
